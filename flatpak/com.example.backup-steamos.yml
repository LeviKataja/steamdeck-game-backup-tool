app-id: com.example.hello-steamos
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: python3 app.py
finish-args:
  - --socket=x11
  - --socket=wayland
  - --device=dri
modules:
  - name: hello-steamos
    buildsystem: simple
    build-commands:
      - pip3 install PyQt6 --prefix=/app
      - install -Dm644 app.py /app/app.py
    sources:
      - type: file
        path: app.py